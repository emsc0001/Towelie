<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Towelie South Park</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <main class="grid_container">


      <header class="grid_header">
          <h1>South Park Characters </h1>
          <h2>Towelie owned by Emil</h2>
      </header>

      <section class="grid_section" id="output">

      </section>

      <main>
        <section id="characters" class="grid-container"></section>
      </main>
      <dialog id="dialog">
        <p>Name: <span id="dialog-name"></span></p>
        <img id="dialog-image" src="" alt="" />
        <p><b>Nickname</b>: <span id="dialog-nickname"></span></p>
        <p><b>Occupation</b>: <span id="dialog-occupation"></span></p>
        <p><b>Age</b>: <span id="dialog-age"></span></p>
        <p><b>Voiced by</b>:<span id="dialog-voicedBy"></span></p>
        <p><b>Gender</b>: <span id="dialog-gender"></span></p>
        <p><b>Religion</b>: <span id="dialog-religion"></span></p>
        <p><b>Hair color</b>: <span id="dialog-hairColor"></span></p>
        <p><b>Catch Phrase</b>: <span id="dialog-catchPhrase"></span></p>
        <p><b>Grade</b>: <span id="dialog-schoolGrade"></span></p>
        <p><b>Episodes</b>: <span id="dialog-episodes"></span></p>
        <p><b>Appearances</b>: <span id="dialog-appearances"></span></p>
        <p><b>First appearance</b>:<span id="dialog-firstAppearance"></span></p>
        <form method="dialog">
          <button id="dialog-btn">Close</button>
        </form>
      </dialog>
      
      <footer class="grid_footer">
          <h2>Created by Emil Schlichter</h2>
      </footer>
      
      <ul id="characters"></ul>
      <script src="script.js"></script>
    </body>
    </html>
