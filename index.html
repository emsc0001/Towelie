<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Towelie South Park</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <main class="grid_container">


      <header class="grid_header">
          <h1>South Park Characters </h1>
          <h2>Towelie owned by Emil</h2>
      </header>


      <section class="grid_section" id="output">

      </section>

      
      <main>
        <section id="characters" class="grid-container"></section>
      </main>
      <dialog id="dialog">
        <p>Name: <span id="dialog-name"></span></p>
        <img id="dialog-image" src="" alt="" />
        <p>Aka: <span id="dialog-nickname"></span></p>
        <p>Occupation: <span id="dialog-occupation"></span></p>
        <p>Age: <span id="dialog-age"></span></p>
        <p>Voiced by: <span id="dialog-voicedby"></span></p>
        <p>Gender: <span id="dialog-gender"></span></p>
        <p>Religion: <span id="dialog-religion"></span></p>
        <p>Hair color: <span id="dialog-hair"></span></p>
        <p>Grade: <span id="dialog-schoolgrade"></span></p>
        <p>Episodes: <span id="dialog-episodes"></span></p>
        <p>Appearances: <span id="dialog-appearances"></span></p>
        <p>First appearance: <span id="dialog-firstappearance"></span></p>
        <form method="dialog">
          <button id="dialog-btn">Close</button>
        </form>
      </dialog>
      
      <footer class="grid_footer">
          <h2>Created by Emil Schlichter</h2>
      </footer>
      
      <ul id="characters"></ul>
      <script src="script.js"></script>
    </body>
    </html>
